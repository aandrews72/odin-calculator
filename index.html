<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output-section">
            <div class="operands"></div>
            <div class="results"></div>
        </div>
        <button on click="clear()" class="AC">AC</button>
        <button on click="delete()">DEL</button>
        <button on click="division()">/</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button on click="multiplication()">*</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button on click="subtraction()">-</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button on click="addition()">+</button>
        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button>=</button>
    </div>
</body>
</html>
